<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- style -->
    <link
      rel="icon"
      type="image.png"
      href=" https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/album-art5.jpeg" alt="Album Art" />
      </div>
      <h2 id="title">Pray</h2>
      <h3 id="artist">Dr.-Dolor-ft.-Teni-x-Phyno</h3>
      <audio src="music/Dangote.m4a"></audio>

      <!-- progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">3:45</span>
        </div>
      </div>

      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
      <!-- Volume Controls -->
      <div class="slide-container">
        <i class="fa fa-volume-down" id="volume-down"></i>
        <input type="range" class="slider" id="volume-range" />
        <i class="fa fa-volume-up" id="volume-up"></i>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
